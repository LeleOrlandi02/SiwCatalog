<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - SiwCatalog</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
    <div class="header">
        <div class="account-box">
            <a th:href="@{/account}">My Account</a>
        </div>
    </div>

    <div class="container">
        <h1 th:text="'Welcome, ' + ${username} + '!'"></h1>

        <div th:if="${#lists.isEmpty(products)}" class="no-products">
            No Products Yet
        </div>

        <div class="product-list" th:if="${!#lists.isEmpty(products)}">
            <div class="product-card" th:each="product : ${products}">
                <h3 th:text="${product.name}">Product Name</h3>
                <p>Type: <span th:text="${product.type}">Type</span></p>
                <p>Price: $<span th:text="${product.price}">0.00</span></p>
                <a th:href="@{/products/{id}(id=${product.id})}" class="btn">View Details</a>
                <div th:if="${isAdmin}">
                    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${isAdmin}">
            <a th:href="@{/products/new}" class="btn create-product-btn">Create New Product</a>
        </div>

    </div>
</body>
</html>
