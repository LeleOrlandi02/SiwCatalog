<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Detail</title>
    <link rel="stylesheet" th:href="@{/css/productDetails.css}" />
</head>
<body>
    <div class="header">
        <a th:href="@{/home}" class="back-link">← Back to Home</a>
        <div class="account-box">
            <a th:href="@{/account}">My Account</a>
        </div>
    </div>

    <div class="product-container">

        <!-- Product Details -->
        <div class="product-info">
            <h1 th:text="${product.name}">Product Name</h1>
            <p><strong>Type:</strong> <span th:text="${product.type}">Type</span></p>
            <p><strong>Price:</strong> $<span th:text="${product.price}">0.00</span></p>
            <p class="description" th:text="${product.description}">Product description goes here...</p>
        </div>
    </div>

    <!-- ⭐ Comments section placeholder -->
    <div class="comments-section">
        <h2>Comments</h2>
        <p class="no-comments">No comments yet. Be the first to comment!</p>
        <!-- Qui dopo aggiungeremo form/commenti dinamici -->
    </div>
</body>
</html>
