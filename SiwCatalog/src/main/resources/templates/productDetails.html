<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Detail</title>
    <link rel="stylesheet" th:href="@{/css/productDetails.css}" />
</head>
<body>
    <div class="header">
        <a th:href="@{/home}" class="back-link">‚Üê Back to Home</a>
        <div class="account-box">
            <a th:href="@{/account}">My Account</a>
        </div>
    </div>

    <div class="product-container">

        <!-- Product Details -->
        <div class="product-info">
            <h1 th:text="${product.name}">Product Name</h1>
            <p><strong>Type:</strong> <span th:text="${product.type}">Type</span></p>
            <p><strong>Price:</strong> $<span th:text="${product.price}">0.00</span></p>
            <p class="description" th:text="${product.description}">Product description goes here...</p>
        </div>
    </div>

    <!--  Comments section placeholder -->
    <div class="comments-section">
        <h2>Comments</h2>

        <!--  Show "no comments" message -->
        <p class="no-comments" th:if="${#lists.isEmpty(product.comments)}">No comments yet. Be the first to comment!</p>

        <!--  List of comments -->
        <div class="comment" th:each="comment : ${product.comments}">
            <p class="comment-author">
                <strong th:text="${comment.author.username}">Username</strong>
                <span class="date" th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">date</span>
            </p>
            <p class="comment-content" th:text="${comment.content}">Sample comment</p>

            <!--  Edit/Delete buttons only for author -->
            <div th:if="${editId == comment.id}">
                <form th:action="@{/comments/update/{id}(id=${comment.id})}" method="post">
                    <textarea name="content" th:text="${comment.content}" required></textarea>
                    <button type="submit">Save</button>
                    <a th:href="@{'/products/' + ${product.id}}">Cancel</a>
                </form>
            </div>

            <!--  Admin can delete any comment -->
            <div th:if="${isAdmin}" class="comment-actions">
                <a th:href="@{/comments/delete/{id}(id=${comment.id})}" class="btn-small delete"
                   onclick="return confirm('Admin: Delete this comment?')">Delete</a>
            </div>
        </div>

        <!--  Comment form (only if logged in and not already commented) -->
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/comments}" method="post" class="comment-form">
                <input type="hidden" name="product.id" th:value="${product.id}" />
                <textarea name="content" placeholder="Write your comment..." required></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </div>
    </div>
</body>
</html>
