<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create Product - SiwCatalog</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div class="container">
            <h2>Create New Product</h2>

            <form th:action="@{/products/new}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Product Name" required />
                </div>

                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type" th:field="*{type}" placeholder="Product Type" required />
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" id="price" th:field="*{price}" placeholder="0.00" required />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Create Product</button>
                    <a th:href="@{/home}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </body>
</html>
